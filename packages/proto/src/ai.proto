syntax="proto3";
package ai;

service AiProtoService {
  rpc GenerateContent(GenerateContentRequest) returns (GenerateContentResponse); 
} 

message Template {
  string id = 1;
  string name = 2;
  string channel = 3;
  TemplateContent content = 4;
  string variables = 5; 
  bool aiGenerated = 6;
  string globalUserId = 7;
  string projectId = 8;
}

message TemplateContent {
  // For non-AI templates
  string subject = 1;
  string body = 2;
  // For AI templates
  string systemPrompt = 3;
  string userPrompt = 4;
  string tone = 5;
  int32 maxLength = 6;
}

message GenerateContentRequest {
  Template template = 1;
  map<string, string> variables = 2;
}

message EmailContent {
  string subject = 1;
  string body = 2;
}

message GenerateContentResponse {
  EmailContent content = 1;
}

